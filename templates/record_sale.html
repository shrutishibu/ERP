<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Sale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Record Sale</h2>
        <form action="{{ url_for('record_sale', product_id=product['Product ID']) }}" method="post">
            <div class="mb-3">
                <label>Product Name:</label>
                <input type="text" class="form-control" value="{{ product['Product Name'] }}" disabled>
            </div>
            <div class="mb-3">
                <label>Stock Available:</label>
                <input type="text" class="form-control" value="{{ product['Stock'] }}" disabled>
            </div>
            <div class="mb-3">
                <label>Quantity Sold:</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Record Sale</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
</body>
</html>
